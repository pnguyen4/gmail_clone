<div style="border: 1px solid black;">

<p>sidebar works!</p>
<ul>
    <li [ngClass]="{'selected': (curlabel$ | async) == 'inbox'}">
        <a routerLink="/mail/inbox">Inbox</a>
    </li>
    <li [ngClass]="{'selected': (curlabel$ | async) == 'starred'}">
        <a routerLink="/mail/starred">Starred</a>
    </li>
    <li [ngClass]="{'selected': (curlabel$ | async) == 'sent'}">
        <a routerLink="/mail/sent">Sent</a>
    </li>
    <li [ngClass]="{'selected': (curlabel$ | async) == 'trash'}">
        <a routerLink="/mail/trash">Trash</a>
    </li>
</ul>

<h4>Labels</h4>
<ul>
    <li *ngFor="let label of labels$ | async"
        [ngClass]="{'selected': (curlabel$ | async) == label}">
        <a routerLink="/mail/{{label}}">{{label}}</a>
    </li>
</ul>

</div>

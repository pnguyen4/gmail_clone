<p>email-list works!</p>
<table>
    <tbody>
        <tr *ngFor="let email of emails$ | async">
            <a routerLink="{{email._id}}">
                <td>{{email.sender}}|</td>
                <td>{{email.subject}}|</td>
                <td>{{email.body}}|</td>
                <td>{{email.date}}</td>
            </a>
        </tr>
    </tbody>
</table>
<hr>
<app-footer></app-footer>
